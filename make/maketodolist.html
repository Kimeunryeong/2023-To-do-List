<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="maketodolist.css" rel="stylesheet" />
  </head>

  <body>
    <section class="container">
      <header class="head">
        <h1>Todo List</h1>
        <div id="clock"></div>
      </header>
      <!-- 할 일 작성 박스 -->
      <form id="todo-form">
        <input type="text" placeholder="오늘의 할 일" />
        <button>추가</button>
      </form>
      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div>모두</div>
          <div>진행 중</div>
          <div>완료</div>
        </div>
        <div class="content">
            <ul id="todo-list"></ul>
        </div>
        </section>
        <!-- 명언 제조기 -->
        <div class="rand-image-container">
          <div id="rand-image"></div>
          <div id="quotes"></div>
        </div>
        <!-- 날씨 불러오기 -->
        <div class="weather-container">
          <div id="weather"></div>
        </div>
    </section>
    <!-- 폰트어썸 CDN -->
    <script
      src="https://kit.fontawesome.com/d8ef277078.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="maketodolist.js"></script>
    <script src="clock.js"></script>
    <script src="randimage.js"></script>
    <script src="quotes.js"></script>
    <script src="weather.js"></script>
    <script src="order.js"></script>
  </body>
</html>
